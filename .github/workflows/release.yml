name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: mootivator.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
